name: Test npm publish (Verdaccio)

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-publish:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    services:
      verdaccio:
        image: verdaccio/verdaccio:5
        ports:
          - 4873:4873
        options: >-
          --health-cmd "curl -f http://localhost:4873 || exit 1"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 10

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Dry-run publish to npm.js registry
        run: npm publish --dry-run

      - name: Login to Verdaccio
        run: |
          npx npm-cli-login \
            -u test \
            -p 1234 \
            -e test@domain.test \
            -r http://localhost:4873

      - name: Publish to Verdaccio registry
        run: npm publish
        env:
          npm_config_registry: http://localhost:4873

      - name: Verify package metadata
        run: npm info ${{ github.event.repository.name }} --json
        env:
          npm_config_registry: http://localhost:4873

      - name: Install globally from Verdaccio
        run: npm install -g ${{ github.event.repository.name }}
        env:
          npm_config_registry: http://localhost:4873

      - name: Run publish tests
        run: npm run test:publish
        env:
          npm_config_registry: http://localhost:4873
